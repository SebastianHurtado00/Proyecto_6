<!DOCTYPE html>
<html lang="en">

<head>
  <title>Clinica Sebastian Roman</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
  <link rel="shortcut icon" href="img/Logo_SebastianR.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class=" bg-light container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <h3 class="mb-3">Ingreso</h3>
          <div class="bg-white shadow rounded">
            <div class="row">
              <div class="col-md-7 pe-0">
                <div class="form-left h-100 py-5 px-5">
                  <form  action="" class="row g-4  ">
                    <div class="col-12">
                      <label>Usuario<span class="text-danger">*</span></label>
                      <div class="input-group">
                        <div class="input-group-text">
                          <i class="bi bi-person-fill"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="Ingrese su Usuario" />
                      </div>
                    </div>

                    <div class="col-12">
                      <label>Contrase単a<span class="text-danger">*</span></label>
                      <div class="input-group">
                        <div class="input-group-text">
                          <i class="bi bi-lock-fill"></i>
                        </div>
                        <input type="password" class="form-control" placeholder="Ingrese su Contrase単a" />
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck" />
                        <label class="form-check-label" for="inlineFormCheck">Recordar</label>
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <a href="#" class="float-end text-primary">多Olvidaste tu contrase単a?</a>
                    </div>
                    <div class="col-lg-8 ">
                      <button type="submit" class="btn btn-primary px-4 float-end mt-4">
                      <a href="principal.html" class ="text-white"> Ingresar </a> 
                      </button>

                      
                  </div>
                  </form>
                </div>
              </div>
              <div class="col-md-5 ps-0 d-none d-md-block">
                <div class="row">
                  <div class="col-lg-12 form-right h-100 text-primary text-center pt-5">
                    <h2 class="bienvenida">Bienvenido!!</h2>
                    <img src="img/Logo_SebastianR.png"  width="280px" height="390px" class="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
